  <body>
    <header class="sticky-top">
      <div class="logo">
        <img src="img/maracumbe-logo.png" alt="logo">
      </div>
      <div class="header-title"><h1>SI QUIERE MAS... LE PICAMOS CAÑA</h1></div>
      <div class="nav-header">
        <div><a href="index.html">HOME</a></div>
        <div><a href="client-list.html">CLIENTS</a></div>
        <div><a href="">BLOG</a></div>
      </div>
    </header>
    <main>
      <article class="main-form">
        <h2>SEARCH RESULTS</h2>
        <form class="flex-center" action="#">
          <div class="item-main-form">
            <label for="name">CLIENT</label><br>
            <input type="text" name="name" id="name">
          </div>
          <div class="item-main-form">
            <label for="name">MANAGER</label><br>
            <input type="text" name="name" id="name">
          </div>
          <div class="item-main-form">
            <label for="location">LOCATION</label><br>
            <input type="text" name="location" id="location">
          </div>
          <div class="item-main-form">
            <label for="number">CELLPHONE</label><br>
            <input type="tel" name="number" id="number">
          </div>
          <div class="butt-main-form">
            <button class="bmf1" type="submit">SEARCH</button>
            <button class="bmf2" type="submit">CLEAN FILTERS</button>
          </div>    
        </form>
        <div class="form-bottom"></div>
      </article>
      <article class="clients-list">
        <div class="item-client-list flex-center">
          <div class="img-client flex-center">
            <img src="img/laprole.jpg" alt="laprole">
          </div>
          <div class="summary-client">
            <div><span>Client:</span><span>La Prole burguer food</span></div>
            <div><span>Manager:</span><span>Cristian Ramirez</span></div>
            <div><span>Location:</span><span>Manizales,Caldas</span></div>
            <div><span>Cellphone:</span><span>+57- 315-473-5620</span></div>
          </div>
        </div>
      </article>
    </main>
